<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>My first website | Contact Page</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-light">TRAVEL</h1>
            <ul class="list-items">
                <li class="list-item"><a href="./Index.html">Home</a></li>
                <li class="list-item"><a href="./about.html">About us</a></li>
                <li class="list-item"><a href="./contact.html">Contact us</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-form">
        <div class="container">
            <div class="my-form">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">Location</h2>
                        <p>Patna,Bihar</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-envelope-open fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">Email</h2>
                        <p>xyz@gmail.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">Call</h2>
                        <p>+918912347135</p>
                    </div>
                    <img src="./img/company-img.jpg" alt="Building of Travel office">
                </div>
                <form action="" class="form">
                    <h2 class="lg-heading text-grey">Contact Us</h2>
                    <p class="text-grey">For more information please fill your details</p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="" id="username" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="" id="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" name="" id="phone" required>
                    </div>

                    <div class="form-group">
                        <label for="your-query">Details</label>
                        <textarea name="" id="your-query"></textarea>
                    </div>
                    <button type="submit" class="submit-form">Submit</button>
                </form>
            </div>
        </div> 
    </section>
    <footer class="footer">
        <div class="social-media-links">
            <i class="fab fa-facebook-f fa-4x"></i>
            <i class="fab fa-instagram fa-4x"></i>
            <i class="fab fa-youtube fa-4x"></i>
        </div>
        <p>
            Travel Places in India &copy; 2021. All rights are Reserved.
        </p>
    </footer> 
</body>
</html>
